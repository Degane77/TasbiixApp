<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md border border-green-500">
            <h1 class="text-center text-xl font-bold mb-4">BMI Calculator</h1>
            <div class="mb-4">
                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                <input type="number" id="weight" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="height" class="block text-sm font-medium text-gray-700">Height (m)</label>
                <input type="number" id="height" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <button id="calculate" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded w-full mb-4">Calculate BMI</button>
            <div id="result" class="text-center"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
